<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>

</head>
<body onload='readTask()'>
  

    <nav class="navbar navbar-light gradient mb-5 p-3">
        <span class='navbar-brand color-text ml-5 mb-0 hl'> ToDo App</span>
        <span class='navbar-brand  mb-0 hl'><a class='color-text1' href='signUp.html'>Sign Up/Login</a> </span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6" id='firstSection'>
                <form class='border p-3 mb-3' id='form'>
                    <div class="form-group">
                        <label>Task</label>
                        <input type='text' class='form-control' id='task' placeholder="Enter Task">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type='text' class='form-control' id='description' placeholder="Describe Task">
                    </div>

                    <button type='submit' id='button1' class='btn btn-secondary'> ADD </button> 
                    <button style='display:none;' type='submit' id='button2' class='btn btn-secondary'> UPDATE </button> 
                    <button style='display:none' type='submit' id='button3' class='btn btn-secondary'> DELETE </button> 




                </form>

            </div>

            <div class="col-md-6" id='cardSection'>

            </div>
        </div>
    </div>

    




















    <script src='app.js'></script>  
</body>
</html>
