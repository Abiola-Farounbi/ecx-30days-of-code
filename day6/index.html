<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/brands.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Note App</title>
</head>
<body>
    <div class='container' > 
        <h1 class="text_1"> NOTES <br></h1>
        <div class='card'>
            <form id="note-form">
                    
                    <label for='textArea'>Note  <i class='fas fa-edit'></i> :</label>
                    <textarea name="message" rows="5" cols="10" maxlength="100" class="textArea"></textarea>
                    <!-- <input name="message" class="textArea" type="text"/> -->
                    <button class="btn"> Save <i class='fas fa-folder'></i></button>
                 
            </form>
        </div>
        
        <div class='list'> 
        <h4 class="text_2"> Notes Taken</h4>
      
        <div class="collection">
       
            
        </div>
        <button class=" clearNote"> 
            Clear Notes
        </button>
        </div>

</div>
    <script src="app.js"></script>
</body>
</html>
