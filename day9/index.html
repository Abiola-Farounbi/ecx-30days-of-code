<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Memory Game</title>
    <link rel='stylesheet' href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="fontawesome/css/solid.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

</head>
<body>
   <div class='game--title'>
       <h2> Memory Cards</h2>
       <strong><em class='i'>Select the matching cards </em></strong>

            
   </div>

   <div class='counter1'>moves:
    <span class="counter"> 0 </span>
    </div>
    <div class="time1">time elapsed:
    <span class="time">00:00</span>
    </div>

      <button class="game--restart" onclick="startGame()">Start Game</button>
      <div id='winner'></div>
    <div class="container">
        <div class="game--container">
            <div data-cell-index="0" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-bookmark' '></i></div>   
            </div>
             <div data-cell-index="1" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-certificate'></i></div>
               
            </div>
          <div data-cell-index="2" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-circle'></i></div>
               
            </div>
            <div data-cell-index="3" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-cloud'></i></div>
               
            </div>
            
           
            <div data-cell-index="4" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-heart'></i></div>
               
            </div>
            <div data-cell-index="5" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-star'></i></div>
               
            </div>
            <div data-cell-index="6" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-map-marker'></i></div>
               
            </div>
            <div data-cell-index="7" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fa fa-square'></i></div>
               
            </div>
            <div data-cell-index="0" class="cell ">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-bookmark'></i></div>   
            </div>
             <div data-cell-index="1" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-certificate'></i></div>
               
            </div>
          <div data-cell-index="2" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-circle'></i></div>
               
            </div>
            <div data-cell-index="3" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-cloud'></i></div>
               
            </div>
            
           
            <div data-cell-index="4" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-heart'></i></div>
               
            </div>
            <div data-cell-index="5" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-star'></i></div>
               
            </div>
            <div data-cell-index="6" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fas fa-map-marker'></i></div>
               
            </div>
            <div data-cell-index="7" class="cell">
                <div class='front-face'></div>
                <div class='back-face'><i class='fa fa-square'></i></div>
               
            </div>
              
        </div>
 

     </div> 
   

<script src='app.js'></script>
</body>
</html>
